<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="hide" id="movieInfoDiv">
    <div class="searchBar">
        <div id="closeBtnDiv">
            <button id="closeBtn">X</button>
        </div>
        <div class="searchAndEnterContainer">
            <div class="searchBarContainer">
                <label for="searchInput"></label>
                <input placeholder="Enter Movie Name Here" type="text" id="searchInput">
            </div>
            <div class="searchButtonContainer">
                <button id="searchButton">Search</button>
            </div>
        </div>
    </div>
    <div class="movieDisplay">
        <div class="movieDisplayContainer">
            <div class="movieImage" id="movieImageDiv">
                <div id="imageContainer">
                </div>
            </div>
            <div class="movieDetailsContainer">
                <div class="movieDetails">
                    <div class="movieTitle" id="movieTitleDiv">
                        Test
                    </div>
                    <div class="movieRating">
                        <div class="ratingAndImage">
                            <div id="starImage">
                            </div>
                            <div id="rating">
                            </div>
                        </div>
                    </div>
                    <div class="movieFigures">
                        <div class="movieFigureContainer" id="ageRating">

                        </div>
                        <div class="movieFigureContainer" id="releaseDate">

                        </div>
                        <div class="movieFigureContainer" id="movieLength">

                        </div>
                    </div>
                    <div class="movieGenres" id="movieGenreContainer">
                        <div class="movieGenreContainer" id="movieGenre1">

                        </div>
                        <div class="movieGenreContainer" id="movieGenre2">

                        </div>
                        <div class="movieGenreContainer" id="movieGenre3">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="movieDescriptionAndCast">
        <div class="plotAndCastContainer">
            <div class="plotContainer">
                <div id="plotTitle">
                    Plot:
                </div>
                <div id="plotDescription">

                </div>
            </div>
            <div class="castContainer">
                <div id="castTitle">
                    Cast:
                </div>
                <div id="castDescription">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="popularAndTopRatedContainer" id="topRatedPopularDiv">
    <div class="container2Header">
        <div class="logo" id="logoDiv">

        </div>
        <div class="container2Title">
            Test
        </div>
    </div>
    <div class="moviesDisplayed" id="displayedMoviesDiv">

    </div>
</div>

</body>
<script src="main.js" defer ></script>
</html>
